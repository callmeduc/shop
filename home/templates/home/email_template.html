<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-lg-4 block-border">
        <form action="/send_plain_mail" method="post">
            {% csrf_token%}
            <div class="from-group">
                <label class="control-label">
                    Email:
                </label>
                <input type="text" name="email" class="form-control">
            </div>

            <div class="from-group">
                <label class="control-label">
                    Subject:
                </label>
                <input type="text" name="subject" class="form-control">
            </div>

            <div class="from-group">

                <label class="control-label">
                    Message:
                </label>
                <textarea type="text" name="message1" class="form-control" rows="5"> </textarea>
                <label class="control-label">
                    Message1:
                </label>
                <textarea type="text" name="message2" class="form-control" rows="5"> </textarea>
            </div>
            <div class="from-group" >
                {% for item in loaisp %}
<input type="text" readonly="readonly"  value="{{item.Loai_sp}}" name="loai{{item.id}}">
                        {% endfor %}

            </div>

            <div class="from-group">
                <button type="submit" class="btn btn-success"> Send mail</button>
            </div>
        </form>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
